{% set name = "pathos" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 51b48e54870e4f83a262e49b6369116ab2ecc5a217569a84c7ab726e27b1bc10

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - dill >=0.3.2
    - multiprocess >=0.70.10
    - pox >=0.2.8
    - ppft >=1.6.6.2
    - python

test:
  imports:
    - pathos
    - pathos.helpers
    - pathos.secure
    - pathos.xmlrpc

about:
  home: http://trac.mystic.cacr.caltech.edu/project/pathos/wiki.html
  license: BSD-3-Clause
  license_file: LICENSE
  summary: parallel graph management and execution in heterogeneous computing

extra:
  recipe-maintainers:
    - jschueller
    - mariusvniekerk
    - synapticarbors
